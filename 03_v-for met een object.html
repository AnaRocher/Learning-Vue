<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@next"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <p v-for="(aantal, voertuig) in voertuigen">
            <!-- atenção à ordem: o value vem primeiro, a key property vem em segundo -->
            Een {{ voertuig }} heeft {{aantal}} wielen
        </p>


    </div>

    <script>
        const app = {
            data: function () {
                return {
                    voertuigen: {
                        auto: 4,
                        fiets: 2,
                        step: 2,
                        vrachtwagen: 6
                    }
                }
            }
        }

        Vue.createApp(app).mount('#app')

    </script>

</body>

</html>
