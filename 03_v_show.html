    <!--V-SHOW WITH TEXT-->

    <div id="app">
        Hoe noemt de taal? (vue/vue.js)<input v-model="naam">
        <div v-show="naam === 'vue' ">
            Toon deze tekst als de naam vue is
        </div>
        <div v-show="naam === 'vue.js'">
            Toon deze tekst als de naam vue.js is
        </div>
        <div v-show="naam !=='vue' && naam !=='vue.js'">
            Toon deze tekst als de naam niet vue of vue.js is
        </div>


    </div>

    <script>
        const app = {
            data: function () {
                return {
                    naam: 'vue'
                }
            }
        }
        Vue.createApp(app).mount('#app')

    </script>
