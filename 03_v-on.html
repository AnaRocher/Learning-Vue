<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@next"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <input v-model="newColor" v-on:keyup.enter="addNewColor">
        <!-- v-on keyup enter -- serve para assumir o enter no botao, em vez do click de rato -->
        <button @click="addNewColor()">Voeg toe</button>
        <ul>
            <li v-for="kleur in kleuren">
                {{ kleur }}
            </li>
        </ul>
    </div>

    <script>

        const app = {
            data: function () {
                return {
                    kleuren: [],
                    newColor: ''
                }
            },// voeg een komma toe en een methods object
            methods: {
                addNewColor: function () {
                    this.kleuren.push(this.newColor);
                    // wil je aan elementen uit het data object, kan je dat via this, dus je hoeft data niet te vermelden
                    this.newColor = '';
                }
            }
        }

        Vue.createApp(app).mount('#app')

    </script>

</body>

</html>
