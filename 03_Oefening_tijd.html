<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@next"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div v-if="tijd > 7 && tijd < 12 ">
            Goeiemorgen
        </div>
        <div v-else-if="tijd >= 12 && tijd < 18">
            Goeiemiddag
        </div>
        <div v-else-if="tijd >= 18 && tijd < 22">
            Goeieavond
        </div>
        <div v-else>
            Goeienacht
        </div>
    </div>

    <script>

        const app = {
            data: function () {
                return {
                    tijd: 11
                }
            }
        }

        Vue.createApp(app).mount('#app')

    </script>

</body>

</html>
